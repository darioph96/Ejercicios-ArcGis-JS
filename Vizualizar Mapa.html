<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery"], function (esriConfig, Map, MapView, BasemapToggle, BasemapGallery) {
                // esriConfig.apiKey = "YOUR_API_KEY";
                const map = new Map({
                    basemap: "arcgis-topographic" // Basemap layer service
                });
                const view = new MapView({
                    map: map,
                    center: [-99.139, 19.376], // Longitude, latitude
                    zoom: 13, // Zoom level
                    container: "viewDiv" // Div element
                });
                const basemapToggle = new BasemapToggle({
                    view: view,
                    nextBasemap: "arcgis-imagery"
                });
                view.ui.add(basemapToggle, "bottom-right");
                const basemapGallery = new BasemapGallery({
                    view: view,
                    source: {
                        query: {
                            title: '"World Basemaps for Developers" AND owner:esri'
                        }
                    }
                });
                view.ui.add(basemapGallery, "top-right"); // Add to the view
            });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
